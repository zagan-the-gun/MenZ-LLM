[client]
host = localhost
port = 50001
path = /wipe_subtitle
reconnect_initial_ms = 500
reconnect_max_ms = 5000

[llm]
; Qwen2.5 3B : qwen2.5-3b-instruct
; Qwen2 7B Instruct : qwen2-7b-instruct
; Llama 3.2 3B : llama-3.2-3b-instruct
; Llama 3 8B Instruct : llama-3-8b-instruct
; ELYZA-japanese-Llama-2-7b-instruct : elyza-japanese-llama-2-7b-instruct
; Llama 3.1 8B Instruct : llama-3.1-8b-instruct
; Gemma 2 2B Instruct : gemma-2-2b-it
model_name = qwen2-7b-instruct
; F16: 量子化なしの16bit（高品質・超大容量・重い）
; Q8_0: 8bit量子化（高品質・重め）
; Q6_K: 6bit量子化（品質と速度の中庸）
; Q5_K_M/S: 5bit量子化
; Q4_K_M/S: 4bit量子化（多くの環境で実用的）
; Q3_K_M: 3bit量子化（超軽量・品質低下大）
quantization = Q4_K_M
n_ctx = 2048
n_threads = 0
n_gpu_layers = 0
; 生成の創発度（0.0〜2.0程度）。低いほど決定的、0.3が既定
temperature = 0.3
; 生成トークン数の上限（短文想定のため既定は10）
max_tokens = 15
; コメント生成用のプロンプト（{context} が置換されます）
comment_prompt =
  あなたは戦争ゲーム配信のワイプに映る相槌AIです。
  日本語の口語で短い相槌または一言だけを1行だけ返してください、各行に個別に返答しないでください。
  文脈全体を踏まえ、最後の発話に対する、あなたのコメントを日本語の口語で本文のみ1行だけ返してください。
  必ず1行。複数行禁止。改行禁止。
  出力は本文のみ。改行・ラベル・記号は禁止。疑問文は原則しない。最大50文字。
  出力は1行だけのテキスト。
  出力例: うん、いいね
  守れない場合はエラーです。
  {context}
comment_max_chars = 50
; 文脈に使う直近行数（全体でこの行数：過去N-1 + 現在1）
comment_context_lines = 5
; 文脈各行の先頭に話者ラベルを付けるか
comment_include_speaker = false
; フィルタで空になったときAIへ注意を送るか
notify_on_filtered_empty = true